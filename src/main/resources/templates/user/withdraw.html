<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="sidebar">
    <h2>User Panel</h2>
    <p th:text="'Welcome, ' + ${userName}"></p>
    <a th:href="@{/user/userDashboard}">Dashboard</a>
    <a th:href="@{/user/deposit}">Deposit</a>
    <a th:href="@{/user/withdraw}">Withdraw</a>
    <a th:href="@{/user/transfer}">Money Transfer</a>
    <a th:href="@{/user/change-pin}">Change PIN</a>
    <a th:href="@{/user/statement}">User Statement</a>
    <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="content">
    <h2>Withdraw Money</h2>

    <div th:if="${successMessage}" style="color: green; margin-bottom: 10px;">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/user/withdraw}" method="post">
        <label for="amount">Amount to Withdraw (â‚¹):</label><br>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        <button type="submit">Withdraw</button>
    </form>
</div>
</body>
</html>
