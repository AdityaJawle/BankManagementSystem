<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Statement</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="sidebar">
    <h2>User Panel</h2>
    <p th:text="'Welcome, ' + ${userName}"></p>
    <a th:href="@{/user/userDashboard}">Dashboard</a>
    <a th:href="@{/user/deposit}">Deposit</a>
    <a th:href="@{/user/withdraw}">Withdraw</a>
    <a th:href="@{/user/transfer}">Money Transfer</a>
    <a th:href="@{/user/change-pin}">Change PIN</a>
    <a th:href="@{/user/statement}">User Statement</a>
    <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="content">
    <h2>Transaction Statement</h2>

    <div th:if="${statements.isEmpty()}">
        <p>No transactions found.</p>
    </div>

    <table class="account-table">
        <thead>
            <tr>
                <th>Date & Time</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Balance</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="txn : ${statements}">
                <td th:text="${#temporals.format(txn.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${txn.transactionType}">
                </td>
                <td>
                    <span th:switch="${txn.transactionType}">
                        <span th:case="'CREDIT'" class="text-credit">+ ₹<span th:text="${txn.amount}"></span></span>
                        <span th:case="'DEBIT'" class="text-debit">– ₹<span th:text="${txn.amount}"></span></span>
                        <span th:case="'TRANSFER_IN'" class="text-transfer-in">+ ₹<span th:text="${txn.amount}"></span></span>
                        <span th:case="'TRANSFER_OUT'" class="text-transfer-out">– ₹<span th:text="${txn.amount}"></span></span>
                        <span th:case="'WITHDRAW'" class="text-withdraw">– ₹<span th:text="${txn.amount}"></span></span>
                        <span th:case="'DEPOSIT'" class="text-deposit">+ ₹<span th:text="${txn.amount}"></span></span>
                    </span>
                </td>
                <td>₹<span th:text="${txn.balance}"></span></td>
                <td th:text="${txn.remarks}"></td>
            </tr>
        </tbody>
    </table>



</div>
</body>
</html>
