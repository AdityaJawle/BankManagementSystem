<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />

</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <p th:text="'Welcome, ' + ${adminName}"></p>
        <a th:href="@{/admin/adminDashboard}">Dashboard</a>
        <a th:href="@{/admin/create-user}">Create User</a>
        <a th:href="@{/admin/create-admin}">Create Admin</a>
        <a th:href="@{/admin/change-pin}">Change PIN</a>
        <a th:href="@{/admin/adminLogs}">View Logs</a>
        <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
            <button type="submit">Logout</button>
        </form>
    </div>


    <div class="content">
        <div>
            <h2>All Users</h2>
            <form th:action="@{/admin/search}" method="get">
                <input type="text" name="query" placeholder="Search..." />
                <select name="sortBy">
                    <option value="crn">CRN</option>
                    <option value="name">Name</option>
                    <option value="accountNo">Account Number</option>
                    <option value="closed">Closed Accounts</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>

        <table border="1" style="width: 100%; margin-top: 15px;">
            <thead>
                <tr>
                    <th>CRN</th>
                    <th>Name</th>
                    <th>Account Number</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.crn}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.accountNo}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.status}"></td>
                    <td th:text="${user.balance}"></td>
                    <td>
                        <a th:if="${user.status != 'INACTIVE'}"
                        th:href="@{'/admin/update-user/' + ${user.crn}}">
                        <button>Update</button>
                        </a>
                        <span th:if="${user.status == 'INACTIVE'}" style="color: grey;">Closed</span>
                    </td>
                </tr>
                <tr th:if="${users.size() == 0}">
                    <td colspan="7">No users found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
