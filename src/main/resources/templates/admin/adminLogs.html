<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Logs</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <p th:text="'Welcome, ' + ${adminName}"></p>
        <a th:href="@{/admin/adminDashboard}">Dashboard</a>
        <a th:href="@{/admin/create-user}">Create User</a>
        <a th:href="@{/admin/create-admin}">Create Admin</a>
        <a th:href="@{/admin/change-pin}">Change PIN</a>
        <a th:href="@{/admin/adminLogs}">View Logs</a>
        <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="content">
        <h2>Admin Logs</h2>
        <table border="1" style="width: 100%; margin-top: 15px;">
            <thead>
                <tr>
                    <th>Log ID</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="log : ${logs}">
                    <td th:text="${log.id}"></td>
                    <td th:text="${log.targetUser != null ? log.targetUser.name : 'N/A'}"></td>
                    <td th:text="${log.actionType}"></td>
                    <td th:text="${#temporals.format(log.dateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr th:if="${logs.size() == 0}">
                    <td colspan="4">No logs found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
