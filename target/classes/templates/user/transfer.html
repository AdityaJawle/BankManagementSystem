<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Money Transfer</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script>
        function checkUserName() {
            const crn = document.getElementById("toCrn").value.trim();
            const displayArea = document.getElementById("recipientName");

            if (crn === "") {
                displayArea.textContent = "";
                return;
            }

            fetch(`/user/getUserNameByCrn?crn=${encodeURIComponent(crn)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('User not found');
                    }
                    return response.text();
                })
                .then(name => {
                    if(name && name !== 'User') {
                        displayArea.textContent = "Recipient Name: " + name;
                        displayArea.style.color = "green";
                    } else {
                        displayArea.textContent = "CRN not found or user inactive";
                        displayArea.style.color = "red";
                    }
                })
                .catch(() => {
                    displayArea.textContent = "CRN not found";
                    displayArea.style.color = "red";
                });
        }
    </script>
</head>
<body>
<div class="sidebar">
    <h2>User Panel</h2>
    <p th:text="'Welcome, ' + ${userName}"></p>
    <a th:href="@{/user/userDashboard}">Dashboard</a>
    <a th:href="@{/user/deposit}">Deposit</a>
    <a th:href="@{/user/withdraw}">Withdraw</a>
    <a th:href="@{/user/transfer}">Money Transfer</a>
    <a th:href="@{/user/change-pin}">Change PIN</a>
    <a th:href="@{/user/statement}">User Statement</a>
    <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="content">
    <h2>Money Transfer</h2>

    <div th:if="${successMessage}" style="color: green; margin-bottom: 10px;">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/user/transfer}" method="post">
        <label for="toCrn">Recipient CRN:</label><br>
        <input type="text" id="toCrn" name="toCrn" oninput="checkUserName()" required>
        <div id="recipientName" style="margin-top: 5px; font-weight: bold;"></div>
        <br>

        <label for="amount">Amount to Transfer (â‚¹):</label><br>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <button type="submit">Transfer</button>
    </form>
</div>
</body>
</html>
